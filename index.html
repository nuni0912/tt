<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>街頭生存遊戲 - Day 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Noto Serif TC", serif;
      overflow: hidden;
    }

    body {
      background: url('day1.png') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    .choice-container {
      width: 100%;
      padding: 20px 10px;
      background: rgba(255, 255, 255, 0.8);
      text-align: center;
    }

    .choice-button {
      display: block;
      width: 90%;
      max-width: 300px;
      margin: 10px auto;
      padding: 15px 10px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .enter {
      background-color: #5d4037;
      color: #ffecb3;
    }

    .stay {
      background-color: #37474f;
      color: #b3e5fc;
    }

    @media screen and (max-width: 600px) {
      .choice-button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="choice-container">
    <button class="choice-button enter" onclick="choose('in')">
      入住機構<br><small>你倉有個安身之處</small>
    </button>
    <button class="choice-button stay" onclick="choose('out')">
      不入住<br><small>你將繼續處宿街頭</small>
    </button>
  </div>

  <script>
    function choose(option) {
      if (option === 'in') {
        window.location.href = 'day2-in.html';
      } else {
        window.location.href = 'day2-out.html';
      }
    }
  </script>
</body>
</html>
